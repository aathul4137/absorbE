{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
<div class="container">
    <div class="col-md-6 align-items-center">
      <h1 style="font: size 5px"><b>AbsorbE </b></h1>
      <img src="{% static 'images\AbsorbE.png' %}" alt="Image Description" class="img-fluid" width="100" height="100" style="background-color:gray;">
    </div>
  
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Join Today</legend>
          {{ form }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">Already have an account?
          <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
      </div>
    </div>
</div>
</div>
{% endblock content %}
