{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<center>
<div class="container">
    <div class="col-md-6 align-items-center">
      <h1 style="font: size 5px"><b>AbsorbE </b></h1>
      <img src="{% static 'images\AbsorbE.png' %}" alt="Image Description" class="img-fluid" width="100" height="100" style="background-color:gray;">

  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{ form }}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Sign In
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Need an Account?
      <a class="ml-2" href="{% url 'register' %}">Create an Account</a>
    </small>
  </div>
</div>
</center>
{% endblock content %}
